<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Weather Dashboard</title>

            <!--Bootstrap add on-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
            
            <!-- FontAwesome add on-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
            <link rel="stylesheet" href="style.css">
        </head>
            <body>
                <!--Jumbotron WITH Title-->
                <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
                    <h1> <strong>Global Weather App</strong></h1>
                </div>

                    <div class="container">

                        <!--City Search-->
                        <div class="row">

                            <div class="col-sm-4 bg-light">

                                <!--Input Section-->
                                <h4 class="pt-1"><strong>Enter Desired City:</strong></h4>

                                <!--Input Box for City Name-->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"id="searchLocation" aria-label="Location Search" aria-describedby="searchButton">
                                    <div class="input-group-append">
                                        <button class=" btn bg-primary text-light" id="searchButton"><i class="fa fa-search"></i></button>
                            </div>
                        </div>

                        <!--Search Location History-->
                        <button class=" btn btn-primary" type="button" id="clearAll">Clear All Entries</button>
                        <ul class="list-Locs"></ul>
                    </div>
                        <div class="col-sm-8">
                            <div class="row ml-2 border border-dark rounded">
                                <div class="col-sm-12" id="current-weather">
                                    <h3 class="city-name mb-1 mt-2 bolder" id="currentLoc"></h3>
                                    <p>Temperature:<span class="current" id="temp"></span></p>
                                    <p>Humidity:<span class="current" id="hum"></span></p> 
                                    <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                                    <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uvIndx"></span></p> 
                                </div>
                            </div>
    <!--jQuery add on-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
</html>
